version: '3.8'

services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: pre_order_payment
    ports:
      - "3309:3306"
    volumes:
      - db_payment:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: always
    networks:
      - hanghae_network

volumes:
  db_payment:

networks:
  hanghae_network:
